<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://dojiw2m9tvv09.cloudfront.net/4/8/favicon_bsale2344.jpeg?2887"
    />
    <link
      rel="apple-touch-icon"
      href="https://dojiw2m9tvv09.cloudfront.net/4/8/favicon_bsale2344.jpeg?2887"
    />
    <title>BSALE</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <div class="d-flex align-items-center me-4">
            <a class="navbar-brand" href="./index.html">BSALE</a>
            <a class="nav-link" href="./pages/doc.html">API</a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <div class="my-2 d-flex">
              <select class="form-select-sm select_category d-flex me-2">
                <option selected>Categorias</option>
              </select>
              <select class="form-select-sm select_order d-flex">
                <option selected>Orden</option>
                <option value="name-ASC">A-Z</option>
                <option value="name-DESC">Z-A</option>
                <option value="price-ASC">$ Menor-Mayor</option>
                <option value="price-DESC">$ Mayor-Menor</option>
              </select>
            </div>

            <form class="d-flex form_search" role="search">
              <input
                class="form-control me-2 input_form"
                type="search"
                placeholder="Buscar producto"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success d-flex align-items-center"
                type="submit"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <section class="spiner_container"></section>
      <section class="products_container"></section>
      <section
        class="pagination_container d-flex justify-content-center mt-3"
      ></section>
    </main>

    <footer>
      <p class="text-center m-0">
        Challenge de BSALE creado por
        <a
          href="https://rappazzini-portfolio.vercel.app/"
          target="_blank"
          rel="noopener noreferrer"
          >Francisco Rappazzini</a
        >.
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/main.js"></script>
  </body>
</html>
